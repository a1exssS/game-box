<body>
	<div class="wrapper">
		<header class="header">
			<div class="container header__container">
				<a href="./index.html" class="header__logo">
					<img src="./assets/images/vite.svg" alt="" class="footer__img-logo" />
				</a>
				<nav class="header__nav navigation">
					<a href="./minesweeper.html" class="navigation__item">minesweeper</a>
					<a href="./pacman.html" class="navigation__item">pacman</a>
					<a href="./snake.html" class="navigation__item">snake</a>
				</nav>
			</div>
		</header>

		<main class="main main-minesweeper">
			<section class="minesweeper">
				<div class="container minesweeper__container">
					<div class="minesweeper__info">
						<h1 class="minesweeper__title">minesweeper</h1>
						<div class="minesweeper__set-settings">
							<label for="field">Amounts Of field</label>
							<input type="number" class="minesweeper__input" id="field" min="10" max="50" value="10"
								placeholder="Number Of Fields" />
							<label for="mine">Amounts Of mines</label>
							<input type="number" class="minesweeper__input" id="mine" min="1" max="50" value="10"
								placeholder="Number Of Mines" />
							<button class="minesweeper__play">play</button>
						</div>
						<span class="minesweeper__subtitle"> Mines left: <span data-mines=""></span> </span>
					</div>


					<div class="minesweeper__board"></div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="container footer__container">
				<a href="./index.html" class="footer__logo">
					<img src="./assets/images/vite.svg" alt="" class="footer__img-logo" />
